on:
  push:
    branches:
      - main
      - release**
  pull_request:
    branches:
      - main
      - release**
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test
        run: go test -v -cover ./...
